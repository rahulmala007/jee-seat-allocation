{%extends "base.html"%}

{%block title%}
Login Page
{%endblock%}
{%load static %}
{%block style %}<link rel="stylesheet" type="text/css" href="{% static "slickgray/style.css" %}"/>{%endblock%}

{%block body%}
<div id="container">

 <div id="content">
    <div id="content_main">
<form method='post' action='/securitycheck/'>{% csrf_token %}
<table>
<tr>
<td>
Your Security question is :</td><td> {{ question}}</td>
</tr>
<tr>
<td>Answer </td><td><input type="text" name="answer"></td>
</tr>
<tr>
<td>Your New password </td><td> <input type="password" name="password"></td>
</tr>
<tr>
<td><input type='submit' value='submit'></td>
</tr>
</table>

</form>
</div>
</div>
</div>

{%endblock%}
